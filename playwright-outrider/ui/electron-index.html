<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Outrider - Test Execution UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .form-section {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        label .required {
            color: #dc3545;
            margin-left: 4px;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .test-file-selector {
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .test-directory {
            margin-bottom: 20px;
        }

        .directory-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }

        .directory-title::before {
            content: "üìÅ";
            margin-right: 8px;
        }

        .test-file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .test-file-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        .test-file-item.selected {
            background: #667eea;
            color: white;
        }

        .test-file-item input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            padding: 40px;
            background: #f8f9fa;
            border-top: 3px solid #667eea;
        }

        .result-section.active {
            display: block;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .result-status {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .result-status.success {
            background: #d4edda;
            color: #155724;
        }

        .result-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .result-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }

        .report-link {
            display: inline-block;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .report-link:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box strong {
            color: #1976d2;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Playwright Outrider</h1>
            <p>Test Execution Control Center</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <form id="testExecutionForm">
                    <div class="info-box">
                        <strong>‚ÑπÔ∏è Quick Start:</strong> Fill in your credentials, select environment and browser, choose a test file, then click "Execute Test"
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="username">
                                Username / User ID <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="Enter username"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">
                                Password <span class="required">*</span>
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter password"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="environment">
                                Environment <span class="required">*</span>
                            </label>
                            <select id="environment" name="environment" required>
                                <option value="">Select Environment</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="browser">
                                Browser <span class="required">*</span>
                            </label>
                            <select id="browser" name="browser" required>
                                <option value="">Select Browser</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label>
                                Test Execution Mode
                            </label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="headless" name="headless">
                                <label for="headless">Run in Headless Mode (no browser UI)</label>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label>
                                Select Test File <span class="required">*</span>
                            </label>
                            <div id="testFilesContainer" class="test-file-selector">
                                <p style="text-align: center; color: #666;">Loading test files...</p>
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary" id="executeBtn">
                            <span>üöÄ</span>
                            <span>Execute Test</span>
                        </button>
                        <button type="button" class="btn-secondary" onclick="resetForm()">
                            <span>üîÑ</span>
                            <span>Reset</span>
                        </button>
                    </div>
                </form>

                <div class="loading" id="loadingSection">
                    <div class="spinner"></div>
                    <p style="font-size: 1.1em; color: #667eea; font-weight: 600;">
                        Executing test... Please wait
                    </p>
                </div>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <h2>Test Execution Results</h2>
                    <div class="result-status" id="resultStatus"></div>
                </div>

                <div class="result-output" id="resultOutput"></div>

                <div id="reportLinkContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3030/api';
        let selectedTestFile = null;

        // Load initial data
        async function loadEnvironments() {
            try {
                const response = await fetch(`${API_BASE}/environments`);
                const data = await response.json();
                
                const select = document.getElementById('environment');
                data.environments.forEach(env => {
                    const option = document.createElement('option');
                    option.value = env.value;
                    option.textContent = env.label;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading environments:', error);
            }
        }

        async function loadBrowsers() {
            try {
                const response = await fetch(`${API_BASE}/browsers`);
                const data = await response.json();
                
                const select = document.getElementById('browser');
                data.browsers.forEach(browser => {
                    const option = document.createElement('option');
                    option.value = browser.value;
                    option.textContent = browser.label;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading browsers:', error);
            }
        }

        async function loadTestFiles() {
            try {
                const response = await fetch(`${API_BASE}/test-files`);
                const data = await response.json();
                
                const container = document.getElementById('testFilesContainer');
                container.innerHTML = '';

                if (data.files.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #999;">No test files found</p>';
                    return;
                }

                // Group files by directory
                const grouped = data.grouped;
                
                Object.keys(grouped).sort().forEach(directory => {
                    const dirDiv = document.createElement('div');
                    dirDiv.className = 'test-directory';
                    
                    const title = document.createElement('div');
                    title.className = 'directory-title';
                    title.textContent = directory;
                    dirDiv.appendChild(title);
                    
                    grouped[directory].forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'test-file-item';
                        fileItem.onclick = () => selectTestFile(file.path, fileItem);
                        
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = 'testFile';
                        radio.value = file.path;
                        radio.id = `file-${file.path.replace(/[^a-zA-Z0-9]/g, '-')}`;
                        
                        const label = document.createElement('label');
                        label.textContent = file.name;
                        label.htmlFor = radio.id;
                        label.style.cursor = 'pointer';
                        label.style.flex = '1';
                        
                        fileItem.appendChild(radio);
                        fileItem.appendChild(label);
                        dirDiv.appendChild(fileItem);
                    });
                    
                    container.appendChild(dirDiv);
                });
            } catch (error) {
                console.error('Error loading test files:', error);
                const container = document.getElementById('testFilesContainer');
                container.innerHTML = '<p style="text-align: center; color: #dc3545;">Error loading test files</p>';
            }
        }

        function selectTestFile(filePath, element) {
            // Remove previous selection
            document.querySelectorAll('.test-file-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selection to clicked item
            element.classList.add('selected');
            element.querySelector('input[type="radio"]').checked = true;
            selectedTestFile = filePath;
        }

        // Handle form submission
        document.getElementById('testExecutionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedTestFile) {
                alert('Please select a test file');
                return;
            }

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                environment: document.getElementById('environment').value,
                browser: document.getElementById('browser').value,
                testFile: selectedTestFile,
                headless: document.getElementById('headless').checked
            };

            // Show loading
            document.getElementById('loadingSection').classList.add('active');
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('executeBtn').disabled = true;

            try {
                const response = await fetch(`${API_BASE}/execute-test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                // Hide loading
                document.getElementById('loadingSection').classList.remove('active');
                document.getElementById('executeBtn').disabled = false;

                // Show results
                showResults(result);
            } catch (error) {
                console.error('Error executing test:', error);
                document.getElementById('loadingSection').classList.remove('active');
                document.getElementById('executeBtn').disabled = false;
                alert('Error executing test: ' + error.message);
            }
        });

        function showResults(result) {
            const resultSection = document.getElementById('resultSection');
            const statusDiv = document.getElementById('resultStatus');
            const outputDiv = document.getElementById('resultOutput');
            const reportLinkContainer = document.getElementById('reportLinkContainer');

            resultSection.classList.add('active');

            // Set status
            if (result.success) {
                statusDiv.className = 'result-status success';
                statusDiv.textContent = '‚úÖ Test Passed';
            } else {
                statusDiv.className = 'result-status error';
                statusDiv.textContent = '‚ùå Test Failed';
            }

            // Set output
            outputDiv.textContent = result.output || result.error || 'No output available';

            // Set report link
            reportLinkContainer.innerHTML = '';
            if (result.reportUrl) {
                const link = document.createElement('a');
                link.href = result.reportUrl;
                link.target = '_blank';
                link.className = 'report-link';
                link.textContent = 'üìä View HTML Report';
                reportLinkContainer.appendChild(link);
            }

            // Scroll to results
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('testExecutionForm').reset();
            selectedTestFile = null;
            document.querySelectorAll('.test-file-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.getElementById('resultSection').classList.remove('active');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadEnvironments();
            loadBrowsers();
            loadTestFiles();
        });
    </script>
</body>
</html>
